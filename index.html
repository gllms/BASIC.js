<!DOCTYPE html>
<html>
  <head>
    <title>BASIC.js</title>
    <style>
      body {
        padding: 2em;
        font-family: sans-serif;
        color: #222;
      }
      textarea {
        width: 100%;
      }

      #output {
        font-family: Consolas, monospace;
        color: black;
        max-height: 10em;
        overflow-y: scroll;
      }

      button {
        border: none;
        padding: 1em;
        border-radius: 2px;
        background: black;
        color: white;
      }

      canvas {
        background: black;
        image-rendering: pixelated;
        width: 100%;
        max-width: 600px;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body onload="load()">
    <h1>BASIC.js</h1>
    <h2>Input</h2>
    <select onchange="example(this.value)" onfocus="this.selectedIndex = -1;">
      <option value="-1">Choose example...</option>
      <option value="0">Fibonacci sequence</option>
      <option value="1">Submarine</option>
      <option value="2">Key</option>
    </select>
    <br /><br />
    <textarea id="input" rows="10"></textarea>
    <button onclick="run()">CLICK</button>
    <h2>Output</h2>
    <canvas id="screen" width="240" height="216"></canvas>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.2/math.min.js"></script>
    <script src="BASIC.js"></script>
    <script src="script.js"></script>
  </body>
</html>
